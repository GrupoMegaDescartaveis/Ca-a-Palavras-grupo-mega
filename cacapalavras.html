<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ca√ßa-Palavras</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#a2d9ff,#fbc2eb);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
h1{margin:20px;color:#444;text-shadow:1px 1px #fff;}
#menu,#levelSelection{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  margin-top:50px;
}
.menuButton{
  background:#ff8aa3;
  color:#fff;
  border:none;
  border-radius:15px;
  font-size:20px;
  padding:15px 25px;
  cursor:pointer;
  box-shadow:2px 2px 6px #0003;
  width:200px;
}
#statusBar{
  width:90%;
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
  font-size:18px;
  background:#ffffffaa;
  padding:10px;
  border-radius:15px;
  box-shadow:2px 2px 5px #0002;
  display:none;
}
#grid{
  display:grid;
  gap:4px;
  margin:20px 0;
  background:#ffffffaa;
  padding:10px;
  border-radius:15px;
  box-shadow:2px 2px 8px #0003;
  max-width:95vw;
}
.cell{
  width:100%;
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fffc;
  border-radius:6px;
  font-weight:bold;
  color:#444;
  cursor:pointer;
  user-select:none;
  transition:background 0.3s;
  font-size:calc(12px + 0.5vw);
}
.cell.selected { background:#fff176!important; }
.cell.found { background:#7ee57e!important; color:#fff; }
#wordList{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin:10px;
}
.wordItem{
  background:#fff6b3;
  padding:6px 10px;
  border-radius:8px;
  box-shadow:1px 1px 3px #0002;
  font-size:16px;
}
#message{
  display:none;
  text-align:center;
  background:#ffffffdd;
  padding:30px;
  border-radius:20px;
  position:absolute;
  top:30%;
  width:80%;
  max-width:400px;
  box-shadow:3px 3px 10px #0004;
}
#message h2{margin-top:0;}
#playAgain{
  display:none;
  background:#ff8aa3;
  color:#fff;
  border:none;
  border-radius:15px;
  font-size:20px;
  padding:15px 25px;
  margin-top:15px;
  cursor:pointer;
  box-shadow:2px 2px 6px #0003;
}
</style>
</head>
<body>
<h1>Ca√ßa-Palavras</h1>

<div id="menu">
  <button class="menuButton" id="startBtn">Iniciar Jogo</button>
  <button class="menuButton" id="levelBtn">Selecionar N√≠vel</button>
</div>

<div id="levelSelection" style="display:none; flex-direction: column; align-items:center; gap:10px; margin-top:30px;">
  <button class="menuButton" data-level="0">N√≠vel 1</button>
  <button class="menuButton" data-level="1">N√≠vel 2</button>
  <button class="menuButton" data-level="2">N√≠vel 3</button>
  <button class="menuButton" data-level="3">N√≠vel 4</button>
  <button class="menuButton" data-level="4">N√≠vel 5</button>
</div>

<div id="statusBar">
  <div>‚è±Ô∏è Tempo: <span id="time">00:00</span></div>
  <div>‚≠ê Pontos: <span id="score">0</span></div>
  <div>üéØ N√≠vel: <span id="level">1</span>/5</div>
</div>
<div id="wordList"></div>
<div id="grid"></div>

<div id="message">
  <h2 id="messageTitle"></h2>
  <p id="messageText"></p>
  <button id="playAgain">Jogar Novamente</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const levels=[
    {size:6, extraWords:["SOL","LUZ","AR","MAR","FLOR"]},
    {size:8, extraWords:["ARVORE","AGUA","ECO","JARDIM","FOGO"]},
    {size:10, extraWords:["RECICLAR","ANIMAIS","POLUIR","ENERGIA","FLORESTA"]},
    {size:12, extraWords:["SUSTENTAVEL","COMPOSTAR","RENOVAVEL","REUTILIZAR","BIODIVERSIDADE"]},
    {size:14, extraWords:["CONSERVACAO","DESMATAMENTO","RESPONSAVEL","PROTECAO","ECOSSISTEMA","PRESERVACAO"]}
  ];

  let currentLevel=0, score=0, timer, seconds=0, timesPerLevel=[];
  let gridData=[], wordPositions=[];

  const startBtn=document.getElementById("startBtn");
  const levelBtn=document.getElementById("levelBtn");
  const levelSelection=document.getElementById("levelSelection");
  const menu=document.getElementById("menu");
  const statusBar=document.getElementById("statusBar");
  const gridEl=document.getElementById("grid");
  const playAgainBtn=document.getElementById("playAgain");

  // ====================== Fun√ß√µes ======================
  function startTimer(){
    clearInterval(timer);
    seconds=0;
    timer=setInterval(()=>{
      seconds++;
      const m=String(Math.floor(seconds/60)).padStart(2,"0");
      const s=String(seconds%60).padStart(2,"0");
      document.getElementById("time").textContent=`${m}:${s}`;
    },1000);
  }

  function startGame(levelIndex){
    currentLevel=levelIndex; score=0; timesPerLevel=[];
    menu.style.display="none";
    levelSelection.style.display="none";
    statusBar.style.display="flex";
    generateGrid(currentLevel);
  }

  function showLevelSelection(){
    menu.style.display="none";
    levelSelection.style.display="flex";
  }

  function generateGrid(levelIndex){
    document.getElementById("level").textContent=levelIndex+1;
    document.getElementById("score").textContent=score;
    const level=levels[levelIndex]; const size=level.size;
    gridEl.innerHTML="";
    gridEl.style.gridTemplateColumns=`repeat(${size},1fr)`;

    const words=level.extraWords.slice(0,5+levelIndex*2);
    gridData=Array.from({length:size},()=>Array(size).fill(""));
    wordPositions=[];

    words.forEach(word=>{
      let placed=false,tries=0;
      while(!placed && tries<200){
        tries++;
        const dirs=["H","V","D"];
        const dir=dirs[Math.floor(Math.random()*dirs.length)];
        const row=Math.floor(Math.random()*size);
        const col=Math.floor(Math.random()*size);
        if(canPlace(word,row,col,dir,size)){
          for(let i=0;i<word.length;i++){
            let r=row, c=col;
            if(dir==="H") c+=i;
            if(dir==="V") r+=i;
            if(dir==="D") {r+=i;c+=i;}
            gridData[r][c]=word[i];
          }
          wordPositions.push({word,row,col,dir,found:false});
          placed=true;
        }
      }
    });

    const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for(let r=0;r<size;r++){
      for(let c=0;c<size;c++){
        if(!gridData[r][c]) gridData[r][c]=letters[Math.floor(Math.random()*letters.length)];
        const cell=document.createElement("div");
        cell.className="cell";
        cell.dataset.row=r; cell.dataset.col=c;
        cell.textContent=gridData[r][c];
        gridEl.appendChild(cell);
      }
    }
    renderWordList(words);
    startTimer();
  }

  function canPlace(word,row,col,dir,size){
    for(let i=0;i<word.length;i++){
      let r=row, c=col;
      if(dir==="H") c+=i;
      if(dir==="V") r+=i;
      if(dir==="D") {r+=i;c+=i;}
      if(r<0||r>=size||c<0||c>=size) return false;
      if(gridData[r][c]) return false;
    }
    return true;
  }

  function renderWordList(words){
    const wl=document.getElementById("wordList"); wl.innerHTML="";
    words.forEach(w=>{
      const span=document.createElement("div");
      span.className="wordItem";
      span.textContent=w;
      wl.appendChild(span);
    });
  }

  // ====================== Sele√ß√£o ======================
  let isSelecting=false, selectedCells=[];

  function startSelect(e){
    isSelecting=true; selectedCells=[];
    const cell=e.target.closest(".cell");
    if(cell) addCell(cell);
    e.preventDefault();
  }

  function moveSelect(e){
    if(!isSelecting) return;
    const touch = e.touches ? e.touches[0] : e;
    const el = document.elementFromPoint(touch.clientX,touch.clientY);
    const cell = el && el.classList.contains("cell") ? el : null;
    if(cell) addCell(cell);
    e.preventDefault();
  }

  function endSelect(){
    if(selectedCells.length) checkSelection();
    selectedCells.forEach(c=>c.classList.remove("selected"));
    selectedCells=[]; isSelecting=false;
  }

  function addCell(cell){
    if(!selectedCells.includes(cell) && !cell.classList.contains("found")){
      cell.classList.add("selected"); selectedCells.push(cell);
    }
  }

  function checkSelection(){
    if(selectedCells.length < 2) return;
    const r0 = parseInt(selectedCells[0].dataset.row);
    const c0 = parseInt(selectedCells[0].dataset.col);
    const r1 = parseInt(selectedCells[selectedCells.length-1].dataset.row);
    const c1 = parseInt(selectedCells[selectedCells.length-1].dataset.col);

    let dr = r1 - r0;
    let dc = c1 - c0;
    dr = dr===0?0:dr/Math.abs(dr);
    dc = dc===0?0:dc/Math.abs(dc);

    const isValidDir = (dr===0 && dc!==0) || (dr!==0 && dc===0) || (dr!==0 && dc!==0 && Math.abs(r1-r0)===Math.abs(c1-c0));
    if(!isValidDir) return;

    for(let i=1;i<selectedCells.length;i++){
      const rr = parseInt(selectedCells[i].dataset.row)-parseInt(selectedCells[i-1].dataset.row);
      const cc = parseInt(selectedCells[i].dataset.col)-parseInt(selectedCells[i-1].dataset.col);
      const rrNorm = rr===0?0:rr/Math.abs(rr);
      const ccNorm = cc===0?0:cc/Math.abs(cc);
      if(rrNorm!==dr || ccNorm!==dc) return;
    }

    const word = selectedCells.map(c=>c.textContent).join("");
    const rev  = selectedCells.map(c=>c.textContent).reverse().join("");
    let found=false;

    wordPositions.forEach(pos=>{
      if(!pos.found && (word===pos.word || rev===pos.word)){
        selectedCells.forEach(c=>{
          c.classList.remove("selected");
          c.classList.add("found");
        });
        pos.found=true; found=true;
      }
    });

    if(found) selectedCells=[];
    if(wordPositions.every(pos=>pos.found)) completeLevel();
  }

  function completeLevel(){
    clearInterval(timer);
    timesPerLevel.push(seconds);
    const levelScore=Math.max(100-seconds,10);
    score+=levelScore;
    if(currentLevel<levels.length-1){
      showMessage(`üéâ N√≠vel ${currentLevel+1} conclu√≠do!`,`Voc√™ fez ${levelScore} pontos neste n√≠vel.<br>Indo para o pr√≥ximo n√≠vel...`);
      setTimeout(()=>{
        currentLevel++;
        generateGrid(currentLevel);
        document.getElementById("message").style.display="none";
      },2000);
    } else {
      let text=`Parab√©ns! Voc√™ concluiu todos os n√≠veis!<br><br>`;
      text+=`Pontua√ß√£o Total: <b>${score}</b><br><br>`;
      timesPerLevel.forEach((t,i)=>{
        const m=String(Math.floor(t/60)).padStart(2,"0");
        const s=String(t%60).padStart(2,"0");
        text+=`N√≠vel ${i+1}: ${m}:${s}<br>`;
      });
      showMessage("üéâ Voc√™ venceu!",text);
      playAgainBtn.style.display="inline-block";
    }
  }

  function showMessage(title,text){
    const m=document.getElementById("message");
    document.getElementById("messageTitle").textContent=title;
    document.getElementById("messageText").innerHTML=text;
    m.style.display="block";
  }

  // ====================== Eventos ======================
  startBtn.addEventListener("click", ()=>startGame(0));
  levelBtn.addEventListener("click", showLevelSelection);

  document.querySelectorAll("#levelSelection button").forEach(btn=>{
    btn.addEventListener("click", ()=>startGame(parseInt(btn.dataset.level)));
  });

  playAgainBtn.addEventListener("click", ()=>{
    currentLevel=0; score=0; timesPerLevel=[];
    playAgainBtn.style.display="none";
    document.getElementById("message").style.display="none";
    menu.style.display="flex";
  });

  gridEl.addEventListener("mousedown", startSelect);
  gridEl.addEventListener("mousemove", moveSelect);
  document.addEventListener("mouseup", endSelect);
  gridEl.addEventListener("touchstart", startSelect);
  gridEl.addEventListener("touchmove", moveSelect);
  document.addEventListener("touchend", endSelect);

});
</script>
</body>
</html>
